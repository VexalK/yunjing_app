<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君成录星际版 - 游戏详情</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #8a7ef3;
            --text-color: #333333;
            --light-text: #666666;
            --background: #f0f2f5;
            --sidebar-bg: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.6);
            --glass-blur: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            box-shadow: var(--shadow);
            z-index: 10;
            height: 100vh;
            position: fixed;
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .logo {
            text-align: center;
            padding: 0 1rem 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-top: 1rem;
        }

        .nav-links {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-links li {
            margin-bottom: 0.8rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
        }

        .nav-links a i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 250px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .window-controls {
            display: flex;
            gap: 0.6rem;
        }

        .window-control-btn {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }

        .window-control-btn:hover {
            background: rgba(108, 92, 231, 0.1);
        }

        /* 游戏详情样式 */
        .game-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            padding: 2rem;
        }

        .game-cover img {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin: 0 auto;
            display: block;
        }

        .game-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .game-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: var(--light-text);
        }

        .game-price {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .game-description {
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .game-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
        }

        .update-log {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .update-log h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .update-log h3 i {
            margin-right: 0.5rem;
        }

        .update-entry {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed var(--border);
        }

        .update-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .update-date {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.7);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .logo h1, .nav-links span {
                display: none;
            }

            .nav-links a {
                justify-content: center;
            }

            .nav-links a i {
                margin-right: 0;
                font-size: 1.5rem;
            }

            .main-content {
                margin-left: 60px;
                padding: 1rem;
            }

            .game-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="logo" style="text-align: center;">
              <img src="src/assets/logo.webp" alt="云境logo" style="width: 40px; height: 40px; display: block; margin: 0 auto 10px;">
              <h1 style="display: block;">云境</h1>
          </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="library.html" class="active"><i class="fas fa-book-open"></i> <span>游戏库</span></a></li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="header">
            <h2>游戏详情</h2>
            <div class="window-controls">
                <button class="window-control-btn" title="最小化"><i class="fas fa-window-minimize"></i></button>
                <button class="window-control-btn" title="最大化"><i class="fas fa-window-maximize"></i></button>
                <button class="window-control-btn" title="关闭"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="game-details">
            <div class="game-cover">
                <img src="src/assets/images/game1.jpg" alt="君成录星际版封面">
            </div>
            <div class="game-info">
                <h2>君成录星际版</h2>
                <div class="game-meta">
                    <div><strong>类型:</strong> 科幻 • 策略</div>
                    <div><strong>发布日期:</strong> 2023-09-15</div>
                    <div><strong>制作者:</strong> 科幻工作室</div>
                </div>
                <div class="game-price">免费</div>
                <div class="game-description">
                    《君成录星际版》是一款沉浸式科幻策略游戏，玩家将扮演星际指挥官，探索未知星系，建立殖民地，与外星文明交流或开战。游戏融合了资源管理、外交策略和实时战斗元素，提供数十个独特星球和多种科技树供玩家探索。通过选择不同的发展路径，塑造属于你的星际传奇。
                </div>
                <div class="game-actions">
                    <a href="#" class="btn btn-primary">立即下载</a>
                    <a href="library.html" class="btn btn-secondary">返回游戏库</a>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
